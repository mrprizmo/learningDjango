server {
	listen 80 default;
	proxy_set_header Host $host;
	location ^~ /uploads/ {
		root /home/box/web;
	}

	location ^~ /hello/ {
		proxy_pass http://127.0.0.1:8080;
	}
	
	location ~* /uploads/ {
		root /home/box/web;

	location ~* ^.+\.\w+$ {
		root /home/box/web/public;
	}
	location / {
		proxy_pass http://127.0.0.1:8080;
	}
}
